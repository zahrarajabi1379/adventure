<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="assets/style/contact.css" />
  </head>
  <body>
    <div class="container1">
      <div class="container2">
        <div class="img-container">
          <!-- <p>HELLO!<br>Please Log In</p>-->
        </div>
        <div class="login-form">
          <div>
            <h1>WellCome!</h1>
            <p>Please Login your account!</p>
          </div>
          <div>
            <form action="/" method="get">
              <div>
                <div>
                  <label for="Username">Username</label>
                </div>
                <div>
                  <input
                    type="text"
                    name="Username"
                    id="Username"
                    value="Username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="Password">Password</label>
                </div>
                <div>
                  <input
                    type="password"
                    name="Password"
                    id="Password"
                    value="Password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="remember">
                <div>
                  <label for="Rememberme">Remember me</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    checked
                    name="Rememberme"
                    id="Rememberme"
                  />
                </div>
                <div class="forget">
                  <a href="#">forget your password?</a>
                </div>
              </div>
              <div class="login-a">
                <a class="link" href="about.html" target="_blank">Log In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
